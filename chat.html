<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gengo.live - Chat Room</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="moderation.css">
</head>
<body class="chat-page">
    <div class="background-shapes">
        <i class="cultural-icon fas fa-torii-gate"></i>
        <i class="cultural-icon fas fa-fan"></i>
        <i class="cultural-icon fas fa-globe-asia"></i>
        <i class="cultural-icon fas fa-mountain"></i>
        <i class="cultural-icon fas fa-dragon"></i>
        <i class="cultural-icon fas fa-theater-masks"></i>
        <i class="cultural-icon fas fa-scroll"></i>
        <i class="cultural-icon fas fa-paper-plane"></i>
    </div>

    <nav class="navbar">
        <div class="logo-container">
            <img src="logo.svg" alt="Gengo.live Logo" class="nav-logo">
            <span class="brand-name">
                Gengo live
                <span class="accent-dot"></span>
            </span>
        </div>
        <div class="nav-controls">
            <div class="current-language">
                <i class="fas fa-globe"></i>
                <span id="current-language-display">Select Language</span>
            </div>
            <button id="logout-btn" class="nav-button">
                <i class="fas fa-sign-out-alt"></i>
                <span>Exit</span>
            </button>
        </div>
    </nav>

    <div class="main-container">
        <div id="chat-container">
            <div id="video-grid">
                <div class="video-wrapper">
                    <video id="remote-video" autoplay playsinline></video>
                    <div class="video-label">Partner</div>
                </div>
                <div class="video-wrapper">
                    <video id="local-video" autoplay playsinline muted></video>
                    <div class="video-label">You</div>
                </div>
            </div>
            
            <div class="bottom-section">
                <div class="chat-content">
                    <div class="content-placeholder">
                        <h3>Tip: Try asking about their hobbies and interests!</h3>
                    </div>
                </div>

                <div class="ad-space">
                    <div class="ad-placeholder">
                        <span>Promotional Space</span>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="next-btn" class="control-button primary">
                    <i class="fas fa-random"></i>
                    <span>Next</span>
                </button>
                <button id="camera-btn" class="control-button">
                    <i class="fas fa-video"></i>
                </button>
                <button id="mic-btn" class="control-button">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Language Selection Screen -->
    <div id="language-select-screen" class="language-select-screen">
        <div class="language-select-content">
            <h2>Choose Your Language</h2>
            <p>Select the language you want to practice</p>
            <div class="language-grid">
                <button class="language-item" data-lang="ja">
                    <span>æ—¥æœ¬èªž</span>
                    <span class="flag">ðŸ‡¯ðŸ‡µ</span>
                </button>
                <button class="language-item" data-lang="zh">
                    <span>ä¸­æ–‡</span>
                    <span class="flag">ðŸ‡¨ðŸ‡³</span>
                </button>
                <button class="language-item" data-lang="ko">
                    <span>í•œêµ­ì–´</span>
                    <span class="flag">ðŸ‡°ðŸ‡·</span>
                </button>
                <button class="language-item" data-lang="es">
                    <span>EspaÃ±ol</span>
                    <span class="flag">ðŸ‡ªðŸ‡¸</span>
                </button>
                <button class="language-item" data-lang="en">
                    <span>English</span>
                    <span class="flag">ðŸ‡¬ðŸ‡§</span>
                </button>
                <button class="language-item" data-lang="fr">
                    <span>FranÃ§ais</span>
                    <span class="flag">ðŸ‡«ðŸ‡·</span>
                </button>
            </div>
            <div class="language-select-notice">
                <i class="fas fa-info-circle"></i>
                <span>You'll be matched with someone learning the same language</span>
            </div>
        </div>
    </div>

    <!-- Waiting Screen -->
    <div id="waiting-screen" class="waiting-screen hidden">
        <div class="waiting-content">
            <div class="pulse-dot"></div>
            <h2>Finding a conversation partner...</h2>
            <p>This might take a few seconds</p>
        </div>
    </div>

    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="chat.js"></script>
    <script type="module" src="moderation.js"></script>
</body>
</html>
