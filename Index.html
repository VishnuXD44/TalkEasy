<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkEasy - Random Video Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="landing-page">
    <div class="landing-container">
        <main class="hero-section">
            <div class="hero-content">
                <div class="logo-container">
                    <img src="logo.svg" alt="TalkEasy Logo" class="logo">
                </div>
                <h1>TalkEasy</h1>
                <p>Connect With People Around The World</p>
                <div id="auth-container" class="auth-buttons">
                    <button id="login-btn" class="cta-button">
                        <i class="fab fa-google"></i> Start Chatting with Google
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
