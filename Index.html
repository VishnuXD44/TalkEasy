<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gengo.live - Language Exchange</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Elements -->
    <div class="background">
        <div class="gradient-bg"></div>
        <div class="waves">
            <svg class="waves-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 24 150 40" preserveAspectRatio="none">
                <defs>
                    <path id="gentle-wave" 
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="wave-group">
                    <use href="#gentle-wave" x="50" y="0" class="wave1"/>
                    <use href="#gentle-wave" x="50" y="3" class="wave2"/>
                    <use href="#gentle-wave" x="50" y="6" class="wave3"/>
                </g>
            </svg>
        </div>
    </div>

    <!-- Main Content -->
    <main class="hero-container">
        <div class="content-wrapper">
            <div class="logo-section">
                <img src="logo.svg" alt="Gengo Logo" class="logo">
                <h2 class="brand-name">Gengo<span class="live-dot">.</span>live</h2>
            </div>
            
            <div class="text-content">
                <h1>The Global<br>language exchange</h1>
                <p>AI-powered. Globally connected. Universal</p>
            </div>
            
            <button id="login-btn" class="cta-button">
                Launch chat room
                <span class="button-glow"></span>
            </button>
        </div>

        <div class="features-grid">
            <div class="feature">
                <span>50+</span>
                <span>Languages</span>
            </div>
            <div class="feature">
                <span>24/7</span>
                <span>Support</span>
            </div>
            <div class="feature">
                <span>AI</span>
                <span>Protected</span>
            </div>
        </div>
    </main>

    <script type="module" src="config.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
